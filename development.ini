[app:kotti]
use = egg:kotti

kotti.site_title = Kotti
kotti.secret = qwerty
kotti.includes =
    kotti_website
kotti.configurators =
    kotti_calendar.kotti_configure
    kotti_gallery.kotti_configure
    kotti_tinymce.kotti_configure
    kotti_video.kotti_configure
kotti.asset_overrides = kotti_website:kotti-overrides/
kotti.static.view_needed =
    kotti.static.view_needed
    kotti_website.static.css
    js.forkit.forkit

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_debugtoolbar

mail.host = localhost
mail.port = 25
mail.username = None
mail.password = None
mail.tls = False
mail.ssl = False
mail.keyfile = None
mail.certfile = None
mail.queue_path = None
mail.default_sender = do-not-reply@kotti.pylonsproject.org
mail.debug = False

sqlalchemy.url = sqlite:///%(here)s/Kotti.db

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[pipeline:main]
pipeline =
    fanstatic
    kotti

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000
